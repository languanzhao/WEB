<style>
	*{margin: 0;padding: 0;}
	ul{display: flex;justify-content: center;}
	ul li{width: 200px;height: 100px;border: 1px solid;list-style: none;text-align: center;line-height: 100px;cursor: pointer;}
	ul .on{color: red;}
	.wrapper div{display: none;}
	.wrapper .on{display: block;}
</style>
<script type="text/javascript" src="js/jquery1.11.js"></script>
</head>
<body>

    	<li class="on">标题1</li>
    	<li>标题2</li>
    	<li>标题3</li>
    	<li>标题4</li>
    </ul>
	<div class="wrapper">
		<div class="on">盒子一</div>
		<div>盒子二</div>
		<div>盒子三</div>
		<div>盒子四</div>
	</div>
</body>
