	<script type="text/javascript">
		var number = $('.number')
		var btn = $('.btn')
		var alertTo = $('#mask')
		var word = $('.word')
		var copy1 = $('.copy')
		var arr = ['dfgsgergea22', 'werw', 'etre234', 'dfgjf3678', 'klk23', 'ass24fngh']
		//刷新改变微信号
		window.onload = function() {
			var change = Math.floor(Math.random() * arr.length)
			number.text(arr[change])
			word.text(arr[change])
		}
	
		//点击弹窗
		btn.click(function(){
			alertTo.show()
		}) 
		//点击复制
		copy1.click(function(){
			alertTo.css('display','none')
			var input = document.createElement('input')
			document.body.appendChild(input)
			input.setAttribute('value', word.text())
			input.select()      //select() 方法用于选取文本域中的内容。
			if (document.execCommand('copy')) {
				document.execCommand('copy')
				// alert('复制成功')
				window.location.href = 'weixin://';
			}
			document.body.removeChild(input)
		})
	</script>
