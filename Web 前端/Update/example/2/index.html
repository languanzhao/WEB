<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.点击并提示复制功能且自动调到微信</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var arr = ["aaaaaa", "bbbbbb", "cccccc"]
        var index = Math.floor(Math.random() * arr.length)
        var wxNumber = arr[index]
    </script>
</head>

<body>
    <div class="jpg" id="jpg">
        <script>
            document.write(wxNumber)
        </script>
    </div>
    <div class="jpg" id="jpg">
        <script>
            document.write(wxNumber)
        </script>
</body>
<script>
    $(".jpg").click(function() {
        copyArticle()
    })

    function copyArticle() {
        var range = document.createRange();
        range.selectNode(document.getElementById('jpg'));
        var selection = window.getSelection();
        if (selection.rangeCount > 0)
            selection.removeAllRanges();
        selection.addRange(range);
        document.execCommand('copy');
        // meteor.track('wechat', {
        //     convert_id: 1630865324454924
        // });
        alert("微信号复制成功");
        var tipsHtml =
            '<div id="share-tips" style="position: fixed;top: 50%;left:50%;background: rgba(0,0,0,.5);border-radius: 4px;margin: 0 auto;color: #fff;z-index: 9999;padding: 5px 10px;font-size: 14px;text-align: center;transform: translate(-50%,-50%);">' +
            "<img src='.././success-tips.png'/>" +
            '<p>' + '复制成功' + '</p>' +
            '</div>';
        $("body").append(tipsHtml);
        setTimeout(function() {
            $("#share-tips").remove();
        }, 2000);
        window.location.href = "weixin://";
    }
</script>

</html>
